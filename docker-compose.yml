version: '3.4'
services:
  db:
    image: postgres:10-alpine
    environment:
      POSTGRES_DB: e_commerce_prod
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: postgres
    volumes:
      - data:/var/lib/postgresql/data
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: production
      SECRET_KEY:
    volumes:
      - .:/e-commerce
    ports:
      - "80:3000"
    env_file: .env
    depends_on:
      - db

volumes:
  data:
